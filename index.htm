<script>
    console.log("When someone looks at the page-source they find lot of clickable links, its really fun to see where a link takes you.You learn various new things.");
</script>
    <section id= description>
        <h1>Code Hunt</h1>
        <div id ="msg">
            <!--Display of Text-->
             <script>
                document.addEventListener('DOMContentLoaded', function() {

                showText("#msg  ", ["Welcome to the  [something round] round of the HackIT a Techquest Event.\n","\nHope you had fun in the previous round, and we hope so you continue to move forward to reach the final page and successfuly complete the code hunt.\n", "\nIn this round you need to crack the password to advance in the next round.\n",   ], 0, 3000);
                });

                let showText = function (target, message, index, interval) {
                if (index < message.length) {
                    document.querySelector(target).innerText =document.querySelector(target).innerText + message[index++];
                    setTimeout(function () { showText(target, message, index, interval); }, interval);
                }
                }
            </script>
        </div>

            <script id = "check" src="scripts.js"></script>

        <br>
        <div id = input >
            <form action="javascript:check()">
                <label><strong>Password: </strong> 
                    <input type="password" id = "passwordInput" placeholder="Enter the password">
                </label>
                <button type="submit">Submit</button>
            </form>
        </div>
        <br><br>
        <!--Input dialog box animation script-->
        <script>
            const waiting = document.getElementById('input')
            waiting.style.display = "none";
            setTimeout(() => {
                waiting.style.display = "block";
                waiting.animate([{opacity:0},{opacity:1}],1000)

            }, 7000);
        </script>

        <div id = "below">
            And make sure that your <strong><i>inspection</i></strong> of this page does not goes in vain as sometime the problem solves itself if we look into the <strong><i>source</i></strong>  of it.<br><br> All the best"
        </div>

            <!--HINT DISPLAY SCRIPT-->
            <script>
                const anotherWaiting = document.getElementById("below");
                anotherWaiting.style.display= "none";
                setTimeout(() => {
                    anotherWaiting.style.display = "block";
                    anotherWaiting.animate([{opacity:0},{opacity:1}],2000)
                }, 9000);             
            </script>
