<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHunt</title>
    <link rel="stylesheet" href="style.css">
</head>

<script>
    console.log("When someone looks at the page-source they find lot of clickable links, its really fun to see where a link takes you.You learn various new things.");
</script>

<body>
    <section id= description>
        <h1>HackIT</h1>

        <div id ="msgContainer">
            <code id = "msg"></code>
            <!--Display of Text-->
             <script>
                document.addEventListener('DOMContentLoaded', function() {

                showText("#msg  ", "Welcome to the sixth round of HackIT a Techquest Event.\n\nHope you had fun in the previous round, and we hope so you continue to move forward to reach the final page and successfuly complete the code hunt.\n\nIn this round you need to crack the password to advance in the next round.\n", 0, 30);
                });

                let showText = function (target, message, index, interval) {
                if (index < message.length) {
                    document.querySelector(target).innerText =document.querySelector(target).innerText + message[index++];
                    setTimeout(function () { showText(target, message, index, interval); }, interval);
                }
                }
            </script>
        </div>

            <script id = "check" src="scripts.js"></script>

        <br>
        <div id = input >
            <form action="javascript:check()">
                <label><strong>Password: </strong> 
                    <input type="password" id = "passwordInput" placeholder="Enter the password">
                </label>
                <button id = "submitButton" type="submit">Submit</button>
            </form>
            <p id = 'warning'> 

            </p>
        </div>

        <!--Input dialog box animation script-->
        <script>
            const waiting = document.getElementById('input')
            waiting.style.display = "none";            
            setTimeout(() => {
                waiting.style.display = "block";
                waiting.animate([{opacity:0},{opacity:1}],1000)

            }, 9000);
        </script>

        <div id = "belowText">
            <p id = "hint">And make sure that your <strong><i>inspection</i></strong> of this page does not goes in vain as sometime the problem solves itself if we look into the <strong><i>source</i></strong>  of it.</p>
            <p id ="lastTextContainer">
                <code id = "lastText"></code>
            </p>
        </div>

            <!--HINT DISPLAY SCRIPT-->
            <script>
                const anotherWaiting = document.getElementById("hint");
                anotherWaiting.style.display= "none";
                setTimeout(() => {
                    anotherWaiting.style.display = "block";
                    anotherWaiting.animate([{opacity:0},{opacity:1}],2000)
                }, 9600);  
            </script>        

            <!-- ALL THE BEST DISPLAY SCRIPT -->
            <script>
              
                document.addEventListener('DOMContentLoaded', function() {
                    setTimeout(() => {
                        showBelowText("#lastText ","All the best. It's adviced you try this in a PC but if you know your way out you can crack the password in mobile also." , 0, 30);
                    }, 10200);
               
                });

                let showBelowText = function (target, message, index, interval) {
                if (index < message.length) {
                    document.querySelector(target).innerText =document.querySelector(target).innerText + message[index++];
                    setTimeout(function () { showText(target, message, index, interval); }, interval);
                }
                }
            
            </script>
    </section>

    <footer>
        <div id = logos>
            <strong> D_Coder . Techquest . HackIt</strong><br>
            <a href="https://www.instagram.com/d_coder_dtu/" target="_blank"><img id = instagramLogo src="logos/icon-04-512.png" alt="instagram logo"></a>
            &nbsp&nbsp&nbsp
            <a href = "https://www.linkedin.com/company/dcoder" target = "_blank"><img id = linkedinLogo src="logos/linkedin.png" alt="linkedin"></a>    
        </div>
    </footer>
      
</body>
</html>
