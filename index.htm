<script>

<body bg = "something.jpg"> 
    <section id= description>
        <h1>Code Hunt</h1>
        <div id ="msg">
            <!--Display of Text-->
             <script>
                document.addEventListener('DOMContentLoaded', function() {

                showText("#msg  ", ["Welcome to the  [something round] round of the HackIT a Techquest Event.\n","\nHope you had fun in the previous round, and we hope so you continue to move forward to reach the final page and successfuly complete the code hunt.\n", "\nIn this round you need to crack the password to advance in the next round.\n",   ], 0, 3000);
                });

                let showText = function (target, message, index, interval) {
                if (index < message.length) {
                    document.querySelector(target).innerText =document.querySelector(target).innerText + message[index++];
                    setTimeout(function () { showText(target, message, index, interval); }, interval);
                }
                }
            </script>
        </div>
    <script>
        function check(){
            const userInput = document.getElementById("passwordInput").value;
            console.log(userInput);

                document.location.href = userInput+".htm";

            else{
                console.log("false");
            }    
        }
    </script>
    <br>
        <div id = input >
            <form action="javascript:check()">

            waiting.style.display = "none";

            }, 7000);
        </script>
